<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form ngForm class="form-group" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <label for="login" class="input-form">Login</label>
          <input
            type="text"
            name="login"
            id="login"
            ngModel
            class="form-control">
        </div>
        <div class="form-group">
          <label for="password" class="input-form">Password</label>
          <input
            type="text"
            name="password"
            id="password"
            ngModel
            class="form-control">
        </div>
      </form>
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
  </div>
</div>
